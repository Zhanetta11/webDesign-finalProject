        <form>
            <div class="tm-form1">

                </select>

                </div>
                <div class="tm-num2" id="handleCounter2">      
                    <label for="number2">Number of Guests</label><br/>
                    <input type="text" name="number2" id="number2" value="1" autocomplete="off">
                </div>
            </div>
                
            <div class="vertical-line"></div>
                
            <div class="tm-form2">
                <div class="tm-cl">
                    <label for="date1" id="arrival">Visiting Dates from Arrival to Departure</label>
                    <input type="text" name="date1" id="date1" class="range" autocomplete="off"> 
                    <button class="submit_btn">Submit</button>
